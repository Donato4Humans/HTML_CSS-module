<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form class="form-login">
            <label for="login/email" class="title-login">Вхід в особистий кабінет</label>
            <input type="text" name="login/email" id="login/email" placeholder="Логін або email" required>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Пароль" required>
            <div class="bottom-buttons">
                <label>
                    Запам'ятати мене
                    <input type="checkbox" name="remember">
                </label>
                <input type="submit" value="Вхід">
            </div>
        </form>
    </section>
</body>
</html>
