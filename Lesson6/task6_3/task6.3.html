<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <form class="form-login">
            <h1>Instagram</h1>
            <label for="login"></label>
            <input class="login-password" type="text" name="login/email/phone" id="login" placeholder="Номер телефону, ім'я користувача або ел.пошта" required>
            <label for="password"></label>
            <input class="login-password" type="password" name="password" id="password" placeholder="Пароль" required>
            <input type="submit" value="Увійти">
            <h3> АБО </h3>
            <div class="facebook-login">
                <img src="Facebook_logo.png" alt="facebook-icon">
                <a href="#">Увійти через Facebook</a>
            </div>
            <a href="#">Забули пароль?</a>
        </form>
    </article>
    <footer>
        <p>Не маєте облікового запису?</p><a href="#">Зареєструйтеся</a>
    </footer>
</body>
</html>
