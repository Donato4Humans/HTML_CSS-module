<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
    <style>
        body{
            background-color: black;
        }
        #gold{
            color: gold;
        }
        .etc{
            color: red;
            background-color: darkgray;
        }
        .size32{
            font-size: 32px;
        }
        p{
            color: coral;
        }
    </style>
</head>
<body>
<p class="etc size32">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit, voluptas?</p>
<p class="etc" id="gold">Eos eum fuga mollitia obcaecati quis reiciendis reprehenderit ut? Autem?</p>
<p class="etc">Aperiam delectus explicabo fugit in labore nostrum obcaecati quo! Mollitia!</p>

</body>
</html>
