<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figures</title>
  <style>
    *{
      margin: 0;
    }
    .wrapper{
      height: 100vh;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background: darksalmon;
    }
    .shape{
      height: 100px;
      width: 100px;
      background: red;
      transition: 1s;
    }
    .shape:hover{
      border-radius: 50%;
      background: grey;
      transition: 1s;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>
</body>
</html>
