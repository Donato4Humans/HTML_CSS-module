<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Audio Maps</title>
    <style>
        video {
            width: 70%;
        }

        iframe {
            width: 50vh;
            height: 50vh;
            border: 10px solid red;
        }
    </style>
</head>
<body>
<video src="Starship.mp4" controls muted loop
       poster="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/SpaceX_Starship_ignition_during_IFT-5.jpg/800px-SpaceX_Starship_ignition_during_IFT-5.jpg"></video>
<audio src="01.ProtectandDefend.flac" controls></audio>
<iframe width="560" height="315" src="https://www.youtube.com/embed/CMGiNKcVSek?si=GcoEjwmk1LzWqWt0"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7776.420280313679!2d30.75225925328962!3d46.441171984150884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c633e9366285e7%3A0xa256f3006d965291!2sVictory%20Arboretum!5e0!3m2!1sen!2sua!4v1736296593376!5m2!1sen!2sua"
        width="600" height="450" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
