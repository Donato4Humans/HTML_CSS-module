<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid-align</title>
    <style>
        .grid-container {
            display: grid;
            height: 100vh;
            background-color: grey;
            border: 1px solid;
            grid-template-columns: repeat(4, 300px);
            grid-template-rows: repeat(2, 300px);
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
        }

        .grid-container img {
            width: 250px;
        }
    </style>
</head>
